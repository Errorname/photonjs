service: p2-bins

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  server:
    handler: src/index.index
    events:
      - http: GET /
    timeout: 60
    environment:
      POSTGRESQL_URL: ${env:POSTGRESQL_URL}
